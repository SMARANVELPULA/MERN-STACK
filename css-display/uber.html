<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Request-a-Ride Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ride-container">
        <div class="headline">Request a ride now</div>
        <input type="text" class="location-input" placeholder="Enter pickup location">
        <input type="text" class="location-input" placeholder="Enter destination">
        <div class="button-container">
            <button class="request-now-button">Request now</button>
            <button class="schedule-button">Schedule for later</button>
        </div>
    </div>
</body>
</html>
