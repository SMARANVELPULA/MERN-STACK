<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Compose Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .tweet-container {
            background-color: #f5f5f5;
            padding: 10px 16px;
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
        }
        
        .profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 12px;
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .compose-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        
        .compose-input {
            border: none;
            background: transparent;
            font-size: 18px;
            color: #555;
            flex-grow: 1;
            outline: none;
        }
        
        .tweet-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 8px 16px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <div class="tweet-container">
        <div class="profile-img">
            <img src="thumbnail2.jpg" alt="Profile picture">
        </div>
        <div class="compose-area">
            <input type="text" class="compose-input" placeholder="What's happening?">
        </div>
        <button class="tweet-button">Tweet</button>
    </div>
</body>
</html>
