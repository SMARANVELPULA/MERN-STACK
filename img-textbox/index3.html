<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Shadow</title>
    <style>
            body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .search-container {
            width: 800px;
            max-width: 700px;
            background-color: white;
            padding: 20px;
        }
        
        .search-bar {
            width: 100%;
            height: 46px;
            border-radius: 23px;
            border: none;
            padding: 0 16px;
            font-size: 16px;
            color: #5f6368;
            background-color: #f1f3f4;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            outline: none;
        }
        
        .search-bar::placeholder {
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">
    </div>
</body>
</html>
