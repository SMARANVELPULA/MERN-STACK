<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signup Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .signup-container {
            background-color: #f5f5f5;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .form-label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            height: 36px;
            border: 1px solid #333;
            border-radius: 2px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        
        .disclaimer {
            font-size: 14px;
            color: #555;
            margin-bottom: 16px;
        }
        
        .submit-button {
            width: 100%;
            height: 48px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <label class="form-label">Email</label>
        <input type="email" class="form-input">
        <p class="disclaimer">By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button class="submit-button">Agree & Join</button>
    </div>
</body>
</html>
