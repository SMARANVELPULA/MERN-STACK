<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling Examples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="exercises">
        <div class="exercise">
            <h2>7a.  image, set width to 200px and add rounded corners example</h2>
            <img src="download.png" alt="Cat with rounded corners" class="rounded-corners">
        </div>
        
        <div class="exercise">
            <h2>7b. image a square, center the image within the square example</h2>
            <div class="square-container">
                <img src="download.png" alt="Cat in square container" class="square-image">
            </div>
        </div>
        
        <div class="exercise">
            <h2>7c.image a circle example<span class="note">(using border-radius)</span></h2>
            <div class="circle">
                <img src="download.png" alt="Cat in circle container" class="circle-image">
            </div>
        </div>
    </div>
</body>
</html>
